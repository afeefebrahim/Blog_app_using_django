<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <link href="{% static 'css/bootstrap-fluid-adj.css'%} " rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/twd.ico'%}" />

    <title>blog_app {% block title %}BLOG POST{% endblock %}</title>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/blog_app/">HOME</a>

            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    {% if user.is_authenticated %}
                    <li class="navbar-text">Welcome, {{ user.username }}!</li>
                    <li><a href = "/blog_app/blog_post">Add POST</a></li>
                    <li><a href="/blog_app/logout/">Logout</a></li>
                    <li><a href = "/blog_app/edit">EDIT </a></li>
                        {% else %}

                    <li><a href="/blog_app/register/">Register</a></li>
                    <li><a href="/blog_app/login/">Login</a></li>

                    {% endif %}
                </ul>
              </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
</div>
        <div class="span9">

            {% block body_block %}
            {% endblock %}

        </div>
        <hr>

<footer>
    <div class="container">
        
    </div>
</footer>
<hr/>
<script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/rango-ajax.js' %}"></script>
</body>
</html>
